<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel = "stylesheet" href ="Index.css">
</head>
<body>
    <div class="calculator">
<div class="screen">
<div class="first"></div>
<div class="operator"></div>
<div class="second"></div>
<div class="answer"></div>
</div>
<div class="button"><button class="btn" id="clear" onclick="reset()" >C</button></div>
<div class="button"><button class="btn" id="negative" onclick="convert()">+/-</button></div>
<div class="button"><button class="btn" id="decimal" onclick="percentage()">%</button></div>
<div class="button"><button class="btn operator" id="/">/</button></div>
<div class="button"><button class="btn num" id="7">7</button></div>
<div class="button"><button class="btn num" id="8">8</button></div>
<div class="button"><button class="btn num" id="9">9</button></div>
<div class="button"><button class="btn operator" id="*">*</button></div>
<div class="button"><button class="btn num" id="4">4</button></div>
<div class="button"><button class="btn num" id="5">5</button></div>
<div class="button"><button class="btn num" id="6">6</button></div>
<div class="button"><button class="btn operator" id="-">-</button></div>
<div class="button"><button class="btn num" id="1">1</button></div>
<div class="button"><button class="btn num" id="2">2</button></div>
<div class="button"><button class="btn num" id="3">3</button></div>
<div class="button"><button class="btn operator" id="+">+</button></div>
<div class="button" id ="zero"><button class="btn num" id="big">0</button></div>
<div class="button"><button class="btn num" id="dot">.</button></div>
<div class="button"><button class="btn operator" id="equals">=</button></div>

    </div>

    <script src ="./Index.js"></script>
</body>
</html>
